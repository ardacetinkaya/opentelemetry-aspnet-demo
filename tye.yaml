name: somewebapp
services:
- name: jaeger
  image: jaegertracing/all-in-one
  bindings:
    - name: ui
      protocol: http
      port: 16686
      containerPort: 16686
    - name: collector-endpoint
      protocol: http
      port: 14268
      containerPort: 14268
    - name: agent
      protocol: udp
      port: 6831
      containerPort: 6831
- name: ui
  project: SomeWebApp.UI/SomeWebApp.UI.csproj
  bindings:
    - port: 5001
      protocol: https
      name: https
    - port: 5000
      protocol: http
      name: http
  env:
  - name: ASPNETCORE_ENVIRONMENT
    value: Development
  - name: API_SERVICE_FQDN
    value: localhost:6001
- name: api
  project: SomeWebApp.API/SomeWebApp.API.csproj
  bindings:
    - port: 6001
      protocol: https
      name: https
    - port: 6000
      protocol: http
      name: http
